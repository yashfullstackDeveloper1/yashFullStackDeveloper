        <!-- Container -->
        <div class="container">
            <!-- Heading -->
            <h2>Enter a Date</h2>
            <!-- Input field for date selection -->
            <input type="date" id="inputDate">
            <!-- Button -->
            <button onclick="getDayOfWeek()">Get Day</button>
            <!-- Paragraph element to display the output -->
            <p id="dayOutput"></p>
        </div>
    
        <!-- JavaScript  -->
        <script>
            // Function to get the day of the week
            function getDayOfWeek() {
                //  selected date from the input field
                var inputDate = document.getElementById("inputDate").value;
                // Convert the input date string into a Date 
                var date = new Date(inputDate);
                // Array of days of the week
                var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
               
                var dayOfWeek = days[date.getDay()];
    
           
                document.getElementById("dayOutput").innerHTML = "The day is: " + dayOfWeek;
            }
        </script>
