<!DOCTYPE html>

<head>

  <title>January Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .calendar {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 350px;
    }

    .calendar-header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .calendar-table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar-table th,
    .calendar-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .calendar-table th {
      background-color: #f2f2f2;
    }

    .calendar-table td {
      background-color: #fff;
    }
  </style>
</head>
